instrumentation:
  root: ./nuss
  es-modules: true
  include-all-sources: true

reporting:
  dir: ./build/cov
  reports:
    - json
    - html
  report-config:
      json: {file: coverage.json}
  watermarks:
    statements: [90, 100]
    lines: [90, 100]
    functions: [90, 100]
    branches: [90, 100]

check:
    global:
        statements: 100
        lines: 100
        branches: 100
        functions: 100
        excludes: []
